name: AI CI/CD

on:
  pull_request:
    branches:
      - '**'
  push:
    branches:
      - '**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # 1. 모든 브랜치 PR/push 시 Python 빌드 검증 (main 제외 - main은 build-and-deploy에서 처리)
  build:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.base_ref != 'main' || (github.event_name == 'push' && github.ref != 'refs/heads/main')

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Verify Python syntax and dependencies
        run: |
          python -m compileall app
          pip check

  # 2. main push 또는 main 대상 PR 시 빌드 + Docker Hub push + 배포
  build-and-deploy:
    runs-on: ubuntu-latest
    if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || (github.event_name == 'pull_request' && github.base_ref == 'main')

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Verify Python syntax and dependencies
        run: |
          python -m compileall app
          pip check

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: network=host

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and Push Docker Image (arm64)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/${{ secrets.DOCKER_IMAGE_NAME_AI }}:latest
          platforms: linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.AI_INSTANCE_IP }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Docker 설치 여부 체크 및 설치
            if ! command -v docker &> /dev/null; then
              echo "Docker not found. Installing..."
              sudo apt-get update
              sudo apt-get install -y ca-certificates curl gnupg
              sudo install -m 0755 -d /etc/apt/keyrings
              curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
              sudo chmod a+r /etc/apt/keyrings/docker.gpg
              echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu $(. /etc/os-release && echo "$VERSION_CODENAME") stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
              sudo apt-get update
              sudo apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
              sudo usermod -aG docker ubuntu
              echo "Docker installed successfully"
            else
              echo "Docker is already installed"
            fi
            
            cd /home/ubuntu/prod
            
            # Docker Hub 로그인
            echo "${{ secrets.DOCKER_HUB_TOKEN }}" | docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} --password-stdin
            
            # docker-compose.ai.yaml 업데이트
            
            cat > docker-compose.ai.yaml << 'EOF'
            services:
              ai-server:
                image: ${{ secrets.DOCKER_HUB_USERNAME }}/${{ secrets.DOCKER_IMAGE_NAME_AI }}:latest
                container_name: jjdc-ai
                restart: unless-stopped
                ports:
                  - "8000:8000"
                environment:
                  - OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
                  - ALLOWED_ORIGINS=${{ secrets.ALLOWED_ORIGINS }}
                  - MONGO_HOST=jjdc-mongo
                  - MONGO_PORT=27017
                  - MONGO_USERNAME=${{ secrets.MONGO_ROOT_USERNAME }}
                  - MONGO_PASSWORD=${{ secrets.MONGO_ROOT_PASSWORD }}
                volumes:
                  - ./data:/app/data
                  - ai_logs:/app/logs
                networks:
                  - jjdc-network

            networks:
              jjdc-network:
                name: jjdc-network
                external: true

            volumes:
              ai_logs:
            EOF
            
            # docker-compose.mongo.yaml 업데이트
            cat > docker-compose.mongo.yaml << 'EOF'
            services:
              mongo:
                image: mongo:6.0
                platform: linux/arm64
                container_name: jjdc-mongo
                restart: unless-stopped
                ports:
                  - "27017:27017"
                environment:
                  - MONGO_INITDB_ROOT_USERNAME=${{ secrets.MONGO_ROOT_USERNAME }}
                  - MONGO_INITDB_ROOT_PASSWORD=${{ secrets.MONGO_ROOT_PASSWORD }}
                volumes:
                  - mongo_data:/data/db
                  - mongo_logs:/var/log/mongodb
                networks:
                  - jjdc-network

            networks:
              jjdc-network:
                name: jjdc-network
                external: true

            volumes:
              mongo_data:
              mongo_logs:
            EOF
            
            # 네트워크 생성 (없으면)
            docker network inspect jjdc-network >/dev/null 2>&1 || docker network create jjdc-network
            
            # MongoDB 먼저 시작 (없으면)
            docker compose -f docker-compose.mongo.yaml up -d
            
            # AI 서버 이미지 pull 및 컨테이너 재시작
            docker compose -f docker-compose.ai.yaml pull ai-server
            docker compose -f docker-compose.ai.yaml up -d --force-recreate ai-server
            
            echo "AI + MongoDB Deployment completed successfully"
