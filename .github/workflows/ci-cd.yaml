name: AI CI/CD

on:
  pull_request:
    branches:
      - '**'
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # 1. 모든 브랜치 PR/push 시 Python 빌드 검증 (main 제외 - main은 build-and-deploy에서 처리)
  build:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.base_ref != 'main' || (github.event_name == 'push' && github.ref != 'refs/heads/main')

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Verify Python syntax and dependencies
        run: |
          python -m compileall app
          pip check

  # 2. main push 또는 main 대상 PR 시 빌드 + Docker Hub push + 배포
  build-and-deploy:
    runs-on: ubuntu-latest
    if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || (github.event_name == 'pull_request' && github.base_ref == 'main')

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Verify Python syntax and dependencies
        run: |
          python -m compileall app
          pip check

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: network=host

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and Push Docker Image (arm64)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/${{ secrets.DOCKER_IMAGE_NAME_AI }}:latest
          platforms: linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.AI_INSTANCE_IP }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            
            cd /home/ubuntu
            
            # Docker 설치 여부 체크
            if ! command -v docker &> /dev/null; then
              echo "Installing Docker..."
              sudo apt-get update
              sudo apt-get install -y ca-certificates curl gnupg
              sudo install -m 0755 -d /etc/apt/keyrings
              curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
              sudo chmod a+r /etc/apt/keyrings/docker.gpg
              echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu $(. /etc/os-release && echo "$VERSION_CODENAME") stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
              sudo apt-get update
              sudo apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
              sudo usermod -aG docker ubuntu
            fi
            
            # Docker Hub 로그인
            echo "${{ secrets.DOCKER_HUB_TOKEN }}" | docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} --password-stdin
            
            # 네트워크 생성
            docker network inspect jjdc-network >/dev/null 2>&1 || docker network create jjdc-network
            
            # 1. MongoDB 컨테이너 시작
            docker pull mongo:6.0
            docker stop jjdc-mongo 2>/dev/null || true
            docker rm jjdc-mongo 2>/dev/null || true
            docker run -d \
              --name jjdc-mongo \
              --network jjdc-network \
              --restart unless-stopped \
              -p 27017:27017 \
              -e MONGO_INITDB_ROOT_USERNAME=${{ secrets.MONGO_ROOT_USERNAME }} \
              -e MONGO_INITDB_ROOT_PASSWORD=${{ secrets.MONGO_ROOT_PASSWORD }} \
              -v mongo_data:/data/db \
              -v mongo_logs:/var/log/mongodb \
              mongo:6.0
            
            # 2. AI 이미지 pull 및 data 파일 추출 (임시 컨테이너 사용)
            AI_IMAGE="${{ secrets.DOCKER_HUB_USERNAME }}/${{ secrets.DOCKER_IMAGE_NAME_AI }}:latest"
            docker pull $AI_IMAGE
            
            docker rm temp-data-extractor 2>/dev/null || true
            docker create --name temp-data-extractor $AI_IMAGE
            docker cp temp-data-extractor:/app/data/offers.full.json /tmp/offers.full.json
            docker cp temp-data-extractor:/app/data/events.full.json /tmp/events.full.json
            docker rm temp-data-extractor
            
            echo "Data files extracted:"
            ls -la /tmp/*.full.json
            
            # 3. MongoDB 준비 대기 후 데이터 삽입 (mongoimport 사용)
            echo "Waiting for MongoDB to be ready..."
            sleep 10
            
            docker cp /tmp/offers.full.json jjdc-mongo:/tmp/offers.full.json
            docker cp /tmp/events.full.json jjdc-mongo:/tmp/events.full.json
            
            # 기존 컬렉션 삭제 후 mongoimport로 삽입
            docker exec jjdc-mongo mongoimport \
              --uri="mongodb://${{ secrets.MONGO_ROOT_USERNAME }}:${{ secrets.MONGO_ROOT_PASSWORD }}@localhost:27017/${{ secrets.MONGO_DATABASE }}?authSource=admin" \
              --collection=offers \
              --file=/tmp/offers.full.json \
              --jsonArray \
              --drop
            
            docker exec jjdc-mongo mongoimport \
              --uri="mongodb://${{ secrets.MONGO_ROOT_USERNAME }}:${{ secrets.MONGO_ROOT_PASSWORD }}@localhost:27017/${{ secrets.MONGO_DATABASE }}?authSource=admin" \
              --collection=events \
              --file=/tmp/events.full.json \
              --jsonArray \
              --drop
            
            # 삽입 결과 확인
            docker exec jjdc-mongo mongosh \
              -u ${{ secrets.MONGO_ROOT_USERNAME }} \
              -p ${{ secrets.MONGO_ROOT_PASSWORD }} \
              --authenticationDatabase admin \
              ${{ secrets.MONGO_DATABASE }} \
              --quiet \
              --eval 'print("Inserted: " + db.offers.countDocuments() + " offers, " + db.events.countDocuments() + " events")'
            
            docker exec jjdc-mongo rm -f /tmp/offers.full.json /tmp/events.full.json
            rm -f /tmp/offers.full.json /tmp/events.full.json
            
            # 4. AI 서버 컨테이너 시작
            docker stop jjdc-ai 2>/dev/null || true
            docker rm jjdc-ai 2>/dev/null || true
            docker run -d \
              --name jjdc-ai \
              --network jjdc-network \
              --restart unless-stopped \
              -p 8000:8000 \
              -e OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }} \
              -e ALLOWED_ORIGINS=${{ secrets.ALLOWED_ORIGINS }} \
              -e MONGO_HOST=jjdc-mongo \
              -e MONGO_PORT=27017 \
              -e MONGO_USERNAME=${{ secrets.MONGO_ROOT_USERNAME }} \
              -e MONGO_PASSWORD=${{ secrets.MONGO_ROOT_PASSWORD }} \
              -e MONGO_DATABASE=${{ secrets.MONGO_DATABASE }} \
              -v ai_logs:/app/logs \
              $AI_IMAGE
            
            echo "Deployment completed successfully!"
            docker ps
